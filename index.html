<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>

    <div class="background">
        <div class="component-card-container">
            <div class="component-card">
                <img class="component-card-image" src="/images/illustration-hero.svg" alt="Girl listening to music">
                <p class="component-card-title">Order Summary</p>
                <p class="component-card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="component-card-option">
                    <img class="component-card-option-image" src="/images/icon-music.svg" alt="Music icon">
                    <div class="component-card-option-plan">Annual Plan</div>
                    <div class="component-card-option-price">$59.99/year</div>
                    <button class="component-card-btn-change">Change</button>
                </div>
                <div class="component-card-buttons">
                    <button class="component-card-btn-accept">Proceed to Payment</button>
                    <button class="component-card-btn-cancel">Cancel Order</button>
                </div>
            </div>
        </div>
        
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Erick Castillo</a>.
        </div>
    </div>
</body>

</html>
